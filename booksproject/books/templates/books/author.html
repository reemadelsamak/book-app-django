{% extends 'books/base.html' %} 
{% block title %}Author: "{{author.name }}" Details{%endblock %} 

{%block content %}
<div class="col-md-6 mx-auto my-5">
  <div class="card">
    <h4 class="card-header">Auther: {{ author.name }}</h4>
    <div class="card-body">
      <h5>Owned Books:</h5>
      <ul>
        {%for book in books%}
        <li>{{ book.title }}</li>
        {%empty%}
        <h1>No Books Found</h1>
        {%endfor%}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
